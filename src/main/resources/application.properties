spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/full-stack-ecommerce?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=ecommerceapp
spring.datasource.password=ecommerceapp

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.data.rest.base-path=/api

#only @RepositoryRestResource annotated repositories will be exposed
spring.data.rest.detection-strategy=annotated

#server.port=8080

allowed.origins=http://localhost:4200,https://localhost:4200

okta.oauth2.client-id=<OctaClientId>
okta.oauth2.client-secret=<OctaSecretKey>
okta.oauth2.issuer=https://dev-19547582.okta.com/oauth2/default

#####
#
# HTTPS configuration
#
#####

# Server web port
server.port=8443

# Enable HTTPS support (only accept HTTPS requests)
server.ssl.enabled=true

# Alias that identifies the key in the key store
server.ssl.key-alias=code

# Keystore location
server.ssl.key-store=classpath:code-keystore.p12

# Keystore password
server.ssl.key-store-password=secret

# Keystore format
server.ssl.key-store-type=PKCS12